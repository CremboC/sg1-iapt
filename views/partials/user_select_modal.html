{{def get_user_select_modal():}}
<div class="modal fade" id="new_trade">
    <div class="modal-dialog">
        <div class="modal-content">
            <header class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close Alert</span>
                </button>
                <h4 class="modal-title">Select a user to trade with:</h4>
            </header>
            <div class="modal-body">
                <div class="form-group">
                    <label for="trade_modal_username" class="mandatory">Select a user:</label>
                    <input class="form-control"
                               id="trade_modal_username"
                               type="search"
                               autocomplete="off" title="Trade modal">
                </div>
            </div>
            <footer class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" onclick="redirectToTrade('{{=URL('trade', 'new')}}')" class="btn btn-primary">Start trading</button>
            </footer>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
