{{extend 'layout.html'}}

<script src="{{=URL('static','js/trade.js')}}"></script>

<link rel="stylesheet" type="text/css" href="{{=URL('static','css/app.css')}}">
<div class="container">
    <div class="panel panel-default text-center clearfix">
        <div class="panel-body">Trading with username: {{=(trader_username if trader_username is not None else '')}} </div>
    </div>
    <!-- TODO: create search features for multi-selects -->
    <form  id="tradeform" action="{{=URL('trade', 'createNew')}}">
        <input hidden name="prevtrade" value="{{=prevtrade}}"/>
        <div class="clearfix">
            <div class="col-md-6 tradeborder">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h2 class="panel-title">You have</h2>
                    </div>

                    <div class="panel-body">

                        <div id="searchItems" class="form-inline">
                            <input type="text" class="form-control" id="searchOwnItems" placeholder="Search your items">
                            <button type="button" class="btn btn-default">Submit</button>
                        </div>

                        <select id="yourAvailableObjects" multiple size="5" class="form-control">
                        {{for row in available_objects[0]:}}
                            <option value="{{=row.objects.id}}">{{=row.string}}</option>
                        {{pass}}
                        </select>

                        <div class="pull-right">
                            <button type="button" class="btn btn-default" onclick="transferOptionsToTrade($('#yourAvailableObjects'), $('#yourItemDisplay'), true)">Add item</button>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h2 class="panel-title">{{="You give"}}</h2>
                    </div>

                    <div class="panel-body" id="yourItemDisplay">
                        {{for row in trade_objects[0]:}}
                            <script> addItemToTrade("{{=row.objects.id}}", $('#yourItemDisplay'), $('#yourAvailableObjects'), true)</script>
                        {{pass}}
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h2 class="panel-title">The have</h2>
                    </div>

                    <div class="panel-body">

                        <div id="searchItems" class="form-inline">
                            <input type="text" class="form-control" id="searchTheirItems" placeholder="Search their items">
                            <button type="button" class="btn btn-default">Submit</button>
                        </div>

                        <select id="theirAvailableObjects" multiple size="5" class="form-control">
                        {{for row in available_objects[1]:}}
                            <option value="{{=row.objects.id}}">{{=row.string}}</option>
                        {{pass}}
                        </select>
                        <div class="pull-right">
                            <button type="button" class="btn btn-default" onclick="transferOptionsToTrade($('#theirAvailableObjects'), $('#hisItemDisplay'), true)">Add item</button>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h2 class="panel-title">{{="They give"}}</h2>
                    </div>

                    <div class="panel-body" id="hisItemDisplay">
                        {{for row in trade_objects[1]:}}
                            <script> addItemToTrade("{{=row.objects.id}}", $('#hisItemDisplay'), $('#theirAvailableObjects'),  true)</script>
                        {{pass}}
                    </div>
                </div>
            </div>
        </div>


        <div class="clearfix">
            <div class="pull-left">
                <a class="btn btn-danger" href="{{=URL('trade', 'index')}}">Cancel</a>
            </div>
            <div class="pull-right">
                <button type="button" onclick="submitForm()" class="btn btn-success">Submit</button>
             </div>
        </div>
    </form>
</div>
<script>
    var __users_url__ = "{{=URL('users', 'index.json')}}";
</script>
