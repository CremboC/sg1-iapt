{{breadcrumbs = [[URL('default', 'index'), 'Home'], ['My trades']]}}

{{extend 'layout.html'}}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="pull-left col-md-2">
                <a data-toggle="modal" href="#new_trade"><div class="btn btn-default for-trade">Propose new trade</div></a>
            </div>
            <div class="pull-left col-md-3" >
                <a class="btn btn-default" href="{{=URL('trade', 'log')}}">View trade log</a>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">Trade inbox</h2>
        </div>
        <div class="panel-body">
            {{list_trades(incoming, user_id)}}
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">Sent trades</h2>
        </div>
        <div class="panel-body">
            {{list_trades(sent, user_id)}}
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">Concluded trades</h2>
        </div>
        <div class="panel-body">
            {{list_trades(completed, user_id)}}
        </div>
    </div>
</div>
